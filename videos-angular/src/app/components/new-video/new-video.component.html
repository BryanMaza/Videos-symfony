<div class="col-md-12 mt-3">
    

<h1>{{page_title}}</h1>
<hr>
<div class="col-md-8 alert alert-success" *ngIf="status=='success' ">
    Video guardado corectamente.
</div>
<div class="col-md-8 alert alert-danger" *ngIf="status=='error' ">
    No se ha guardado el video.
</div>
<form class="col-md-5 pl-0" (ngSubmit)="onSubmit(newVideoForm)" #newVideoForm="ngForm">

    <div class="form-group">
        <label for="title">Titulo</label>
        <input class="form-control" type="text" name="title" #title="ngModel" [(ngModel)]="video.title" required
            >
        <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
            El titulo no es válido

        </small>
    </div>
    <div class="form-group">
        <label for="description">Descripcion</label>
        <textarea class="form-control" type="text" name="description" #description="ngModel" [(ngModel)]="video.description" required
            ></textarea>
        <small *ngIf="!description.valid && description.touched" class="invalid-feedback d-block">
            El titulo no es válido

        </small>
    </div>
    <div class="form-group">
        <label for="url">Url de video de Youtube</label>
        <input class="form-control" type="text" name="url" #url="ngModel" [(ngModel)]="video.url" required
            >
        <small *ngIf="!url.valid && url.touched" class="invalid-feedback d-block">
            El titulo no es válido

        </small>
    </div>
   
    
    <input class="btn btn-success" type="submit" [disabled]="!newVideoForm.valid">


</form>
</div>
